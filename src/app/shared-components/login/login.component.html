<div class="container">
    <h2 class="text-success">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input style="width: 500px" type="email" formControlName="email" class="form-control" id="email"
                placeholder="Enter email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>


        <div class="form-group">
            <label for="pwd">Password:</label>
            <input style="width: 500px" type="password" formControlName="password" class="form-control" id="pwd"
                placeholder="Enter password" name="pswd" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password Id is required</div>
            </div>
        </div>
        <!-- <button type="submit" class="btn btn-success">Login</button> -->
        <button type="submit" [disabled]="!loginForm.valid" pButton (click)="showSuccess()" label="Login"
            class="ui-button-success mr-2"></button>
        <button>
            <a routerLinkActive="active" routerLink="/register"><span class="fas fa-user"></span>
                Register ?</a>
        </button>

    </form>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
